<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
</head>

<body>
  <div>
        <header>
          <h1>Weather Dashboard</h1>
        </header>
    <div class="container">

     <div id="leftSide" class="col-4">

        <div id="input">
            <form>
                <label for="city">Enter a city in the USA: </label><input type="text" id="city" name="city">
                <br>     
                <label for="state">Enter the corresponding state: </label><input type="text" id="state" name="state">
                <br>                    
                <button id="submit">SUBMIT</button>
                <button id="clear">Clear</button>  
            </form>
        </div>
    </div>
    <br>  
    <div class="col-8">
        <div id="currentWeather">
            <span class="city"></span>
              <ul class="date"></ul>
              <ul class="temp"></ul>
              <ul class="humidity"></ul>
              <ul class="wind"></ul>
              <ul class="uvIndex"></ul>
        </div>
    </div>
   
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
 
</body>
