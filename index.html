    <div class="container">

     <div id="leftSide" class="col-4">

        <div id="input">
            <form>
                <label for="city">Enter a city in the USA: </label><input type="text" id="city" name="city">
                <br>     
                <label for="state">Enter the state: </label><input type="text" id="state" name="state">

                <button id="clear">Clear</button>  
            </form>
        </div>
    </div>
    <br>

              <ul class="uvIndex"></ul>
